<html>
  <head>
    <title>PbStockResearcher</title>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var NoteElement = React.createClass({
        render: function() {
          return (
            <div className="note">
              {this.props.company}
              {this.props.note}
              {this.props.timestamp}
            </div>
          );
        }
      });
      var NoteList = React.createClass({
        render: function() {
          var noteList = this.props.data.map(function(note) {
            return (
              <NoteElement key={note.Company} company={note.Company} note={note.Note} timestamp={note.Timestamp}/>
            );
          });
          return (
            <div className="noteList">
              {noteList}
            </div>
          );
        }
      });
      var NoteForm = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var company = React.findDOMNode(this.refs.company).value.trim();
          var note = React.findDOMNode(this.refs.note).value.trim();
          if (!note || !company) {
            return;
          }
          this.props.onNoteSubmit({company:company, note:note});
          React.findDOMNode(this.refs.company).value = '';
          React.findDOMNode(this.refs.note).value = '';
          return;
        },
        render: function() {
          return (
            <form className="noteForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Enter company name" ref="company" />
              <input type="text" placeholder="Enter note text" ref="note" />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });
      var NoteBox = React.createClass({
        loadNotesFromServer: function() {
          $.ajax({
            url: 'note',
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleNoteSubmit: function(noteData) {
        $.ajax({
          url: 'note',
          dataType: 'json',
          type: 'POST',
          data: noteData,
          success: function(data) {
            this.loadNotesFromServer()
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadNotesFromServer();

          // TODO configurable
          setInterval(this.loadCommentsFromServer, 2000);
        },
        render: function() {
          return (
            <div className="noteBox">
              <NoteForm onNoteSubmit={this.handleNoteSubmit}/>
              <NoteList data={this.state.data}/>
            </div>
          );
        }
      });
      React.render(
        <NoteBox />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
